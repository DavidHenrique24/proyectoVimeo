<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones</title>
</head>
<style>
  /* Transformaciones en CSS */
  body {
    background-color: beige;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    border-radius: 10px;
  }
  .transformaciones {
    width: 180px;
    height: 80px;
    padding: 20px;
    margin: 10px;
    text-align: center;
  }
  #c4 {
    transition: 0.5s;
  }
  #c4:hover {
    /* rotar */
    transform: rotate(90deg);
    transition: 1s;
  }
  #c1 {
    transition: 0.5s;
    background-color: rgb(214, 74, 74);
  }
  #c1:hover {
    /* translate */
    transform: rotate(-45deg) translate(0px, 500px) scale(0.5);
    transition: 4s;
    background-color: rgb(83, 83, 230);
  }
  p {
    font-size: 30px;
  }
  #c2 {
    transition: 0.5s;
  }
  #c2:hover {
    /* efecto espejo */
    transform: scaleX(-1);
    transition: 1s;
  }
  #c3 {
    transition: 0.5s;
  }
  #c3:hover {
    /* escalar el doble en vertical */
    transform: scaleY(2);
    transition: 1s;
  }
  .ejer2 {
    background-color: rgb(125, 68, 179);
    width: 300px;
    height: 90px;
    transition: 0.5s;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .ejer2 a {
    text-decoration: none;
    color: white;
    font-size: 30px;
    padding: 10px;
  }
  .ejer2:hover {
    /* mover hacia arriba */
    transform: translateY(-70px);
    background-color: rgb(72, 119, 102);
    color: brown;
    transition: 0.5s;
    text-shadow: 2px 2px 2px black;
  }
  .coche {
    height: 200px;
    transition: 3.5s;
  }
  .coche:hover {
    /* translacion de 500px a la derecha con 4s */
    transform: translateX(900px);
    transition: property all duration 2s timing-function ease delay 0.2s;
  }

  /* Media Queries para hacer el dise√±o responsive */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      height: auto;
    }
    .transformaciones {
      width: 100%;
      height: auto;
    }
    .ejer2 {
      width: 100%;
      height: auto;
      font-size: 20px;
    }
    .ejer2 a {
      font-size: 20px;
    }
  }
</style>
<body>
  <div class="container">
    <div id="c1" class="transformaciones">
      <p>1</p>
    </div>
    <div id="c2" class="transformaciones" style="background-color: rgb(68, 206, 68);">
      <p>2</p>
    </div>
    <div id="c3" class="transformaciones" style="background-color: yellow;">
      <p>3</p>
    </div>
    <div id="c4" class="transformaciones" style="background-color: rgb(83, 83, 230);">
      <p>4</p>
    </div>
  </div>

  <div class="container">
    <div class="ejer2">
      <a href="">HOME</a>
    </div>
    <div class="ejer2">
      <a href="">HOME</a>
    </div>
    <div class="ejer2">
      <a href="">HOME</a>
    </div>
  </div>

  <div class="coche">
    <div class="" style="background-color: blue; width: 300px; height: 90px;">
    </div>
  </div>
</body>
</html>
