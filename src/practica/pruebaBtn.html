<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8, permitiendo el uso de tildes y caracteres especiales -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva en dispositivos móviles -->
  <title>Botón con animación de fondo</title> <!-- Título de la página que aparece en la pestaña del navegador -->

  <style>
    /* Estilos generales del body */
    body {
      display: flex; /* Usa flexbox para centrar elementos */
      justify-content: center; /* Centra el contenido horizontalmente */
      align-items: center; /* Centra el contenido verticalmente */
      height: 100vh; /* Ocupa el 100% de la altura de la pantalla */
      background-color: #f4f4f4; /* Color de fondo gris claro */
    }

    /* Estilos del botón */
    .btn {
      position: relative; /* Permite que los elementos hijos se posicionen respecto a este */
      padding: 15px 40px; /* Espaciado interno del botón */
      font-size: 18px; /* Tamaño del texto */
      font-weight: bold; /* Texto en negrita */
      text-transform: uppercase; /* Convierte el texto a mayúsculas */
      color: white; /* Color del texto */
      border: 2px solid blue; /* Borde azul */
      background-color: transparent; /* Fondo transparente */
      overflow: hidden; /* Oculta cualquier contenido que sobresalga */
      cursor: pointer; /* Cambia el cursor a una mano al pasar sobre el botón */
      transition: color 0.4s ease-in-out, border-color 0.4s; /* Animación suave en el cambio de color del texto y borde */
    }

    /* Pseudoelemento ::before para la animación del fondo */
    .btn::before {
      content: ""; /* Necesario para que el pseudoelemento aparezca */
      position: absolute; /* Se posiciona dentro del botón */
      top: 0; /* Se alinea en la parte superior del botón */
      left: -100%; /* Comienza completamente fuera del botón (a la izquierda) */
      width: 100%; /* Ocupa todo el ancho del botón */
      height: 100%; /* Ocupa toda la altura del botón */
      background-color: blue; /* Color azul de fondo */
      transition: left 0.4s ease-in-out; /* Hace que la animación sea suave */
      z-index: -1; /* Coloca el fondo detrás del texto */
    }

    /* Efecto al pasar el cursor sobre el botón */
    .btn:hover::before {
      left: 0; /* Mueve el fondo azul de izquierda a derecha, llenando el botón */
    }

    /* Cambios adicionales cuando el mouse está sobre el botón */
    .btn:hover {
      color: white; /* Mantiene el color del texto en blanco */
      border-color: darkblue; /* Oscurece el borde */
    }
  </style>
</head>
<body>
  <!-- Botón con animación de fondo -->
  <button class="btn">Hover aquí</button>
</body>
</html>
